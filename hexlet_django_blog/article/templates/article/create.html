{% extends "base.html" %}

{% block title %}{{ article.name }}{% endblock %}

{% block content %}
    <form action="{% url 'articles:create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="field_wrapper">
                {{ field.errors }}
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Отправить">
    </form>
{% endblock %}
